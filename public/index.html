<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - Stage Fright</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/src/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/Images/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/Images/favicon.ico"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
  </head>
  <body>
    <div class="topnav">
      <a class="logo" href="#/">
        <img
          src="Images/Main logo fright.png"
          alt="Stage Fright Logo"
          width="10.434vh"
          class="logoimage"
        />
      </a>
      <a href="#/aboutus">About Us</a>
      <a href="#/contactus">Contact Us</a>
      <a href="#/store">Store</a>
      <a href="#/tourdates">Tour Dates</a>
      <a href="#/login">
        <img
          alt="Login"
          style="width: 6.26vh; height: 6.26vh"
          src="Images/login-icon.png"
        />
      </a>
      <a href="#/shoppingcart">
        <img
          alt="Shopping Cart"
          style="width: 6.26vh; height: 6.26vh"
          src="Images/shoppingcart.png"
        />
      </a>
      <a href="#/settings">
        <img
          alt="Accessibility Settings"
          style="width: 6.26vh; height: 6.26vh"
          src="Images/accessibilityicon.png"
        />
      </a>
    </div>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="%PUBLIC_URL%/static/js/main.js"></script>
  </body>
</html>
