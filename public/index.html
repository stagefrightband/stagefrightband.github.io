    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2.46.2/dist/umd/supabase.js"></script>
    <script src="https://unpkg.com/@supabase/auth-ui-react@0.4.7/dist/index.cjs.js"></script>
    <script src="https://unpkg.com/@supabase/auth-ui-shared@0.1.8/dist/index.js"></script>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { createClient } = supabase;
      const { Auth } = supabaseAuthUiReact;
      const { ThemeSupa } = supabaseAuthUiShared;

      const supabaseUrl = process.env.REACT_APP_SUPABASE_URL;
    const supabaseAnonKey = process.env.REACT_APP_SUPABASE_ANON_KEY;
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

      function App() {
        const [session, setSession] = useState(null);

        useEffect(() => {
          supabase.auth.getSession().then(({ data: { session } }) => {
            setSession(session);
          });

          const {
            data: { subscription },
          } = supabase.auth.onAuthStateChange((_event, session) => {
            setSession(session);
          });

          return () => subscription.unsubscribe();
        }, []);

        if (!session) {
          return (
            <Auth supabaseClient={supabase} appearance={{ theme: ThemeSupa }} />
          );
        }

        return <div>Welcome, you are logged in!</div>;
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
