<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website of the Stage Fright Band for BPA Web Design"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';"
    />
    <title>Home Page - Stage Fright</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/Images/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/Images/favicon-16x16.webp"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/Images/favicon.ico"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
  </head>
  <body class="open-dyslexic">
    <div class="topnav">
      <a class="logo" href="#/mainpage"
        ><img
          src="%PUBLIC_URL%/Images/Main logo fright.webp"
          alt="Stage Fright Logo"
          width="10.434vh"
          class="logoimage" /></a
      ><a href="#/aboutus">About Us</a><a href="#/contactus">Contact Us</a
      ><a href="#/store">Store</a><a href="#/tourdates">Tour Dates</a
      ><a href="#/login"
        ><img
          alt="Login"
          style="width: 6.26vh; height: 6.26vh"
          src="%PUBLIC_URL%/Images/login-icon.webp" /></a
      ><a href="#/shoppingcart"
        ><img
          alt="Shopping Cart"
          style="width: 6.26vh; height: 6.26vh"
          src="%PUBLIC_URL%/Images/shoppingcart.webp" /></a
      ><a href="#/settings"
        ><img
          alt="Accessibility Settings"
          style="width: 6.26vh; height: 6.26vh"
          src="%PUBLIC_URL%/Images/accessibilityicon.webp"
      /></a>
    </div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleHamburgerMenu()">
        &#9776;
      </div>
      <div class="hamburger-links" id="hamburgerLinks">
        <a href="#/mainpage">Home</a>
        <a href="#/aboutus">About Us</a>
        <a href="#/contactus">Contact Us</a>
        <a href="#/store">Store</a>
        <a href="#/tourdates">Tour Dates</a>
        <a href="#/login">Login</a>
        <a href="#/shoppingcart">Shopping Cart</a>
        <a href="#/settings">Settings</a>
      </div>
    </div>

    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      function toggleHamburgerMenu() {
        var links = document.getElementById("hamburgerLinks");
        if (links.style.display === "block") {
          links.style.display = "none";
        } else {
          links.style.display = "block";
        }
      }
    </script>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2023 Stage Fright Band. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
