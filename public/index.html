<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="canonical" href="https://www.stagefrightband.github.io/">
    <link rel="alternate" href="https://www.stagefrightband.github.io/" hreflang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website of the Stage Fright Band for BPA Web Design"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self';
    connect-src 'self' https://*.supabase.co;
  "
    />
  <meta property="og:title" content="Website of the Stage Fright Band for BPA Website Design">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.stagefrightband.github.io/Media/FrightTitleIcon.webp">
  <meta property="og:url" content="https://www.stagefrightband.github.io/">
  <meta property="og:description" content="A website for the Stage Fright Band, a growing rock band. Created for the Business Professionals of America Website Design competition.">
    <title>Website of the Stage Fright Band for BPA Website Design</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/Media/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/Media/favicon-16x16.webp"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/Media/favicon.ico"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="topnav">
        <a class="logo" href="#/mainpage"
          ><img
            src="%PUBLIC_URL%/Media/FrightTitleIcon.webp"
            alt="Stage Fright Logo"
            class="logoimage" /></a
        ><a href="#/aboutus">About Us</a><a href="#/contactus">Contact Us</a
        ><a href="#/store">Store</a><a href="#/tourdates">Tour Dates</a
        ><a href="#/shoppingcart"
          ><img
            alt="Shopping Cart"
            class="iconimage"
            src="%PUBLIC_URL%/Media/shoppingcart.webp" /></a
        ><a href="#/settings"
          ><img
            alt="Accessibility Settings"
            class="iconimage"
            src="%PUBLIC_URL%/Media/accessibilityicon.webp"
        /></a>
      </div>
    </header>

    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <footer class="footer">
      <div class="footer-content">
        <img src="%PUBLIC_URL%/Media/bpalogo.webp" alt="BPA Logo" class="bpa-logo"/>
        <p>Stage Fright Band. Created for the 2024-2025 BPA (435) Website Design competition.</p>
        <p class="footer-special-text">“Today's students. Tomorrow's business professionals.”</p>
      </div>
    </footer>
  </body>
</html>
