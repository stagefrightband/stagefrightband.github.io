name: Deploy React App to GitHub Pages
on:
  push:
    branches: [react-js]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with: { node-version: '20' }
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build the React app
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_ANON_KEY }}
        run: pnpm run build
      - name: Install Brotli
        run: sudo apt-get install brotli
      - name: Compress assets using Brotli
        run: |
          find build -type f -name '*.js' -exec brotli --best --output {}.br {} \;
          find build -type f -name '*.css' -exec brotli --best --output {}.br {} \;
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with: { github_token: ${{ secrets.GITHUB_TOKEN }}, publish_dir: ./build }